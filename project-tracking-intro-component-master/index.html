<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">

    <div class="">

      <!-- navbar -->
      <div class="navbar">

        <div class="navbar-content">
          <div class="">
            <img class="logo" src="./images/logo.svg" alt="">
          </div>
          <div id="hamburger" class="">
            <img class="hamburger-img" src="./images/icon-hamburger.svg" alt="">
          </div>
          <div id="close" class="">
            <img class="close-img" src="./images/icon-close.svg" alt="">
          </div>
        </div>

        <div class="navbar-cta heading">
          <p class="nav-dark">Product</p>
          <p class="nav-dark">Features</p>
          <p class="nav-dark">Pricing</p>
          <p class="dot">‚óè</p>
          <p class="nav-light">Login</p>
        </div>

        <!-- dropdown -->


      </div>

      <div  class="dropdown-container">


        <div id="dropdown" class="dropdown">
          <p class="dropdown-btn dropdown-btn-1">PRODUCT</p>
          <p class="dropdown-btn">FEATURES</p>
          <p class="dropdown-btn">PRICING</p>
          <hr>
          <p class="dropdown-btn-light">LOGIN</p>
        </div>
      </div>


      <!-- content -->
      <div class="content">

        <!-- main -->
        <div class="main">
          <div class="pills heading">
            <p class="pill">New</p>
            <p class="pill-p">Monograph Dashboard</p>
          </div>
          <p class="content-h heading">Powerful insights into your team</p>
          <p class="content-p">Project planning and time tracking <br> for agile teams</p>
          <div class="btn heading">
            <button type="button" name="button">Schedule a demo</button>
            <p class="btn-p">to see a preview</p>
          </div>
        </div>


        <!-- bg-image -->
        <div class="bg-content">
          <img src="./images/illustration-devices.svg" alt="">
        </div>


      </div>


      <!-- grey section -->
      <div class="color-section"></div>
    </div>

  </footer> -->
  </section>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
