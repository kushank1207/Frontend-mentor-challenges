<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">

    <div class="content-left">

      <div class="navbar">
        <img class="nav-logo" src="./images/logo.svg" alt="">
        <div class="mobile-bg"></div>
      </div>

      <div class="content-text">
        <p class="heading"> WE'RE <span>COMING <br>SOON</span></p>
        <p class="heading-p">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form id="form" action="index.html" method="post">
          <input id="email" type="email" placeholder="Email Address">
          <img class="error-icon" src="./images/icon-error.svg" alt="error" />
          <button>
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
          <p><small>Please provide a valid email</small></p>
        </form>

      </div>
    </div>

    <div class="content-right">
      <img class="right-img" src="./images/hero-desktop.jpg" alt="">
    </div>

    </p>
  </footer> -->
  <script src="index.js" charset="utf-8"></script>
  </section>
</body>

</html>
